{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="container">
      <label for="Username">Username</label>
      <input name="username" id="username" type=username placeholder="Enter Username" required>
      <label for="Password">Password</label>
      <input type="password" name="password" id="password" type=password placeholder="Enter Password" required>
    </div>
    <div class="container">
      <input type="submit" value="Register">
    </div>
  </form>
{% endblock %}
